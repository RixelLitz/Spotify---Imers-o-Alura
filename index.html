<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Spotify| Imersão alura</title>
  </head>
  <body>
    <div id="sidebar">
      <nav id="sidebar__navigation">
        <div id="logo-spotify">
          <a href=""
            ><img
              id="logo-spotify"
              src="src/assets/images/logo-spotify.png"
              alt="Spotify Logo"
          /></a>
        </div>
        <ul>
          <li>
            <a href=""><ion-icon name="home-outline"></ion-icon>Início</a>
          </li>
          <li>
            <a href=""><ion-icon name="search-outline"></ion-icon>Buscar</a>
          </li>
        </ul>
      </nav>
      <div id="library">
        <div id="library_links">
          <a href=""
            ><ion-icon name="library-outline"></ion-icon>Sua biblioteca</a
          >
          <a href=""><ion-icon name="add-circle-outline"></ion-icon></a>
        </div>
        <div id="playlist">
          <span id="sidebar_span">Crie sua primeira playlist</span>
          <p id="sidebar_p">É fácil, vamos te ajudar.</p>
          <button id="sidebar_btn">Criar Playlist</button>
        </div>
        <div id="podcast">
          <span id="sidebar_span">Que tal seguir um podcast novo?</span>
          <p id="sidebar_p">Avisaremos você sobre novos episódios.</p>
          <button id="sidebar_btn">Explore Podcasts</button>
        </div>
        <button id="language_btn">
          <ion-icon name="earth-outline"></ion-icon>Português do Brasil
        </button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
