<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Spotify| Imersão alura</title>
  </head>
  <body>
    <div id="sidebar">
      <nav id="sidebar__navigation">
        <div id="logo-spotify">
          <a href=""
            ><img
              id="logo-spotify"
              src="src/assets/images/logo-spotify.png"
              alt="Spotify Logo"
          /></a>
        </div>
        <ul>
          <li>
            <a href=""><ion-icon name="home-outline"></ion-icon>Início</a>
          </li>
          <li>
            <a href=""><ion-icon name="search-outline"></ion-icon>Buscar</a>
          </li>
        </ul>
      </nav>
      <div id="library">
        <div id="library__content">
          <button id="library__btn">
            <a href=""
              ><ion-icon name="library-outline"></ion-icon>Sua biblioteca</a
            >
          </button>
          <span id="plus"
            ><a href=""><ion-icon name="add-circle-outline"></ion-icon></a
          ></span>
        </div>
        <section id="section__playlist">
          <div id="section-playlist__content">
            <span class="text title">Crie sua primeira Playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar</span>
            <button id="playlist__btn">
              <a href="">Criar Playlist</a>
            </button>
          </div>
        </section>
        <div id="cookies">
          <a href="">Cookies</a>
        </div>
        <div id="languages">
          <button id="languages__btn">
            <a href=""
              ><ion-icon name="earth-outline"></ion-icon>Português do Brasil</a
            >
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div id="texts">
        <h1>Testar o Premium de graça</h1>
        <p>
          Inscreva-se para curtir música ilimitada e podcasts só com alguns
          anúncios. Não precisa de cartão de crédito.
        </p>
      </div>
      <button><a href="">Inscreva-se grátis</a></button>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
